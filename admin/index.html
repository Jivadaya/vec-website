<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEC Admin Dashboard</title>
    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- ==================== LOGIN VIEW ==================== -->
    <div id="loginView" class="login-container">
        <div class="login-card text-center">
            <img src="../images/logo.png" alt="Logo" style="height: 60px; margin-bottom: 20px;">
            <h3 class="fw-bold mb-4">Admin Login</h3>
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label class="form-label fw-bold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i
                                class="fa-solid fa-envelope text-secondary"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="admin@example.com" required>
                    </div>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-lock text-secondary"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary-custom w-100 py-2">
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none text-start small"></div>
        </div>
    </div>

    <!-- ==================== DASHBOARD VIEW ==================== -->
    <div id="dashboardView" class="d-none">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="fa-solid fa-shield-halved"></i> VEC Admin
                </div>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-view="students">
                        <i class="fa-solid fa-users"></i> Students
                    </a>
                </li>
                <!-- Future features can go here -->
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="#" id="logoutBtn">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-dark">Student Management</h2>
                <div class="d-flex align-items-center gap-3" id="adminActions">
                    <span class="text-secondary small fw-bold" id="userEmailDisplay"></span>
                    <button class="btn btn-primary-custom" onclick="openAddModal()">
                        <i class="fa-solid fa-plus me-2"></i> Add Student
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="card-dashboard mb-4">
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i
                                        class="fa-solid fa-magnifying-glass text-secondary"></i></span>
                                <input type="text" class="form-control" id="searchInput"
                                    placeholder="Search by Name, Exam Code, or Mobile...">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="districtFilter">
                                <option value="">All Districts</option>
                                <!-- Districts injected via JS -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-secondary w-100 fw-bold" onclick="applyFilters()">Filter</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="card-dashboard">
                <div class="card-header-custom">
                    <h5 class="card-title-custom">Registered Students</h5>
                    <span class="badge bg-secondary" id="totalCount">0 Records</span>
                </div>
                <div class="table-responsive">
                    <table class="table table-custom table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Exam Code</th>
                                <th>Mobile</th>
                                <th>District</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentsTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-5 text-secondary">
                                    <i class="fa-solid fa-spinner fa-spin fa-2x mb-3"></i>
                                    <p>Loading data...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <div class="p-3 border-top d-flex justify-content-between align-items-center">
                    <button class="btn btn-sm btn-outline-secondary" id="prevPageBtn" disabled>Previous</button>
                    <span class="small fw-bold text-secondary">Page <span id="currentPage">1</span></span>
                    <button class="btn btn-sm btn-outline-secondary" id="nextPageBtn" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Student Modal (Add/Edit) -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Add New Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="studentForm">
                        <input type="hidden" id="studentId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-secondary">Full Name</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-secondary">VEC Exam Code</label>
                                <input type="text" class="form-control" id="examCode" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-secondary">Mobile Number (10 digit)</label>
                                <input type="text" class="form-control" id="mobileNumber" maxlength="10" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-secondary">District</label>
                                <input type="text" class="form-control" id="district" required
                                    list="districtSuggestions">
                                <datalist id="districtSuggestions">
                                    <!-- Populated via JS -->
                                </datalist>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-secondary">School Name</label>
                                <input type="text" class="form-control" id="schoolName">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold small text-secondary">Class/Standard</label>
                                <input type="text" class="form-control" id="standard">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold small text-secondary">Result Grade</label>
                                <select class="form-select" id="resultGrade">
                                    <option value="">Pending</option>
                                    <option value="A+">A+</option>
                                    <option value="A">A</option>
                                    <option value="B+">B+</option>
                                    <option value="B">B</option>
                                    <option value="Passing">Passing</option>
                                    <option value="Participated">Participated</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-0 pe-4 pb-4">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary-custom px-4" onclick="saveStudent()">Save
                        Student</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Action completed successfully.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
